<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Janis Sempertegui" />
    <meta
      name="keywords"
      content="html, css, grid, responsive layout, javascript, web development, web content, web content management, software engineering, software engineer"
    />
    <link rel="shortcut icon" href="./images/valentineStamp.png" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Valentine Postcard</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <h1 class="header__title">Happy Valentine's Day!</h1>
        <nav class="nav"></nav>
      </header>

      <main class="content">
        <div class="card page__section">
          <p class="card card__text">To the one whom my heart loves...</p>
          <p class="card card__text">Thank you for loving all of me.</p>
          <p class="card card__text">
            To the one who encourages me to keep going...
          </p>
          <p class="card card__text">Thank you for always believing in me.</p>

          <p class="card card__text">To the one who is my everything...</p>
          <p class="card card__text">May I give you everything and more.</p>
          <span class="card card__text_last">I love you!</span>
        </div>

        <div class="card card__wrapper">
          <ul class="card card__list">
            <li class="card card__item_1">
              <img src="" alt="" class="image_1" />
            </li>
            <li class="card card__item_2">
              <img
                src="./images/valentineStamp3.png"
                alt="vintage postage stamp with cupid"
                class="image_2"
              />
            </li>
            <li class="card card__item_3">
              <img src="./images/heart.svg" alt="heart" class="image_3" />
            </li>
            <li class="card card__item_4">
              <img src="" alt="" class="image_4" />
            </li>
            <li class="card card__item_5">
              <img src="./images/cupid.svg" alt="cupid" class="image_5" />
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer page__section">created by Janis Sempertegui</footer>
    </div>
  </body>
</html>
